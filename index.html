<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city" spellcheck="false">
            <button><img src="images/icons8-search.svg" alt="search"></button>
        </div>
        <p class="error-message"></p>
        <div class="weather">
            <img src="" alt="" class="icon">
            <h1 class="temp"><span class="value">22</span><span class="symbol">Â°C</span></h1>
            <h2 class="city">Piestany</h2>
            <div class="details">
                <div class="col">
                    <img src="images/water-svgrepo-com.svg" alt="humidity">
                    <div>
                        <p class="humidity"><span class="value">64</span><span class="symbol">%</span></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind-svgrepo-com.svg" alt="humidity">
                    <div>
                        <p class="wind-speed"><span class="value">18</span><span class="symbol">km/h</span></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
